name: Update
on:
  schedule:
    - cron: '0 0 1 * *'
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      BASE_BRANCH: "github-actions"
      HEAD_BRANCH: "github-actions-update"
      GH_TOKEN: ${{ github.token }}

    steps:
      - uses: actions/checkout@v4
      - name: Initialize branch
        run: |
          set -eux
          git config --global user.name 'GitHub Actions Update'
          git config --global user.email 'github.actions.update@example.com'
          #git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}"
          git fetch
          git checkout "${BASE_BRANCH}"
          git push origin --delete "${HEAD_BRANCH}" || true
          git checkout -b "${HEAD_BRANCH}"
      - name: Update tzot.json
        run: |
          set -eux
          docker compose up --build update
          if [ -n "$(git diff)" ]; then
            echo "NEW_VERSION_FOUND=true" >> "${GITHUB_ENV}"
            echo "TZ_VERSION=$(cat /gen/version)" >> "${GITHUB_ENV}"
          fi
      - name: Commit and push
        if: ${{ env.NEW_VERSION_FOUND == 'true' }}
        run: |
          set -eux
          git commit -am "Update tzot.json (${TZ_VERSION})"
          git push --set-upstream origin "${HEAD_BRANCH}"
      - name: Create PR
        if: ${{ env.NEW_VERSION_FOUND == 'true' }}
        run: |
          set -eux
          gh pr create --title "Update tzot.json (${TZ_VERSION})" --body "Update tzot.json (${TZ_VERSION})" --base "${BASE_BRANCH}" --head "${HEAD_BRANCH}"
